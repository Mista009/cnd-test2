<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SWF Game</title>
</head>
<body>
    <h1>Play My SWF Game</h1>
    <object data="game.swf" type="application/x-shockwave-flash" width="800" height="600">
        <param name="movie" value="game.swf">
        <param name="quality" value="high">
        <param name="allowScriptAccess" value="always">
        Your browser does not support Flash or SWF files. Please use a Flash-enabled browser.
    </object>
</body>
</html>
